version: v1beta9
deployments:
  - name: nginx
    helm:
      chart:
        name: bitnami/nginx-ingress-controller
  - name: mysql
    helm:
      chart:
        name: bitnami/mysql
      values:
        auth:
          database: florian-db
          username: florian
  - name: wordpress
    helm:
      chart:
        name: bitnami/wordpress
      values:
        wordpressEmail: wp@test.com
        wordpressUsername: wp
        wordpressPassword: 123456

dev: {}
profiles:
- name: interactive
  patches:
  - op: add
    path: dev.interactive
    value:
      defaultEnabled: true
  - op: add
    path: images.app.entrypoint
    value:
    - sleep
    - "999999999"
